<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="weather-wrapper">
        <div class="city">
            <h1 class="city__title">Weather</h1>
            <form class="city__form">
                <label for="city" class="city__label">Укажи город:</label>
                <input type="text" name="city" class="city__input" placeholder="Moscow">
                <input type="submit" value="Узнать погоду" class="city__submit">
            </form>
        </div>
        <div class="display">
            <p class="display__city"></p>
            <p class="display__temperature"></p>
            <p class="display__wind"></p>
            <p class="display__weathertype"></p>
        </div>
    </div>
</body>
</html>
